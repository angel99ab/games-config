// Allow cheat commands on server
sv_cheats 1;

// Disable warmup time
mp_warmup_end

// Kick all ct and terrorist bots
bot_kick;

// How many seconds to keep players frozen when the round starts
mp_freezetime 0;

// Time of every round in minutes
mp_roundtime_defuse 60;

// Show the trajectory of the grenade when it is thrown
sv_grenade_trajectory 1;

// Length of time grenade trajectory remains visible in seconds
sv_grenade_trajectory_time 10;

// Display client (red) and server (blue) bullet impacts
sv_showimpacts 1;

// Infinite ammo without reloading gun
sv_infinite_ammo 1;

// Change team as many times you want without server kick you
mp_limitteams 0;

// You can play 2vs5 or more without the server balance teams
mp_autoteambalance 0;

// Limit max nades you can buy
ammo_grenade_limit_total 5;

// Stop all ct and terrorist bots
bot_stop 1;

// How many seconds after round start players can buy items for
mp_buytime 60000;

// Maximum amount of money allowed for the player
mp_maxmoney 60000;

// Set the money to the maximun amount
mp_startmoney 60000;

// Players can buy anywhere, not only in buyzones
mp_buy_anywhere 1;

// Restart the game, this command must be always at the end of the file
mp_restartgame 1
