//////////////////////////////////////////////////////////////////////////////
//
//  An autoexec (automatically executed) is basically a personal config file
//  that you put in the game's files with your own personal settings such as
//  crosshair settings, buy binds, sensitivity, and so on so that the game
//  automatically loads these settings each time you start up the game.
//
//  This autoexec should go in the Steam userdata folder:
//  ...\Steam\userdata\<YOURID>\730\local\cfg
//
//  Author: Angel
//
//////////////////////////////////////////////////////////////////////////////


//////////////////////////////////////////////////////////////////////////////
//  BINDS
//////////////////////////////////////////////////////////////////////////////

// Remove all binds from all keys
unbindall

// Cancel action
bind "ESCAPE" "cancelselect"

//
// Movement Keys
//

// Move the character
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"

// Walk
bind "SHIFT" "+speed"

// Jump, the mouse wheel is for bunny hop
bind "SPACE" "+jump"
bind "MWHEELDOWN" "+jump"

// Duck
bind "CTRL" "+duck"

//
// Weapon Keys
//

// Primary weapon
bind "1" "slot1"

// Secondary weapon
bind "2" "slot2"

// Melee weapons
bind "3" "slot3"

// Cycle grenades
bind "4" "slot4"

// Bomb
bind "5" "slot5"

// Smoke grenade
bind "v" "slot8"

// Molotov Cocktail
bind "c" "slot10"

// Fire or stab with weapon
bind "MOUSE1" "+attack"

// Use the weapon crosshair (aug, awp, sg 553, etc)
bind "MOUSE2" "+attack2"

// Buy menu
bind "MOUSE4" "buymenu"

// Grab weapons, open or close doors, interact with chickens (hold key)
bind "e" "+use"

// Reload weapon
bind "r" "+reload"

// Last weapon used
bind "q" "lastinv"

// Inspect weapon and clear all decals (blood, bullet holes, etc) from the map
bind "f" "+lookatweapon;r_cleardecals"

// Drop weapons, grenades and bomb
bind "g" "drop"

// Healthshot
bind "p" "slot12"

// Graffiti menu
bind "t" "+spray_menu"

//
// Comunnication Options
//

// Ping the map
bind "MOUSE3" "player_ping"

// Chat message
bind "y" "messagemode"

// Team message
bind "ENTER" "messagemode2"

// Talk to teammates
bind "ALT" "+voicerecord"

// Toggle mute or unmute teammates
bind "KP_INS" "toggle voice_enable 1 0"

//
// UI Keys
//

// Scoreboard (hold key)
bind "TAB" "+showscores"

// Select team or spectator mode, does not work in competitive matches
bind "m" "teammenu"

// Toggle console (need to enable developer console option)
bind "MOUSE5" "toggleconsole"


//////////////////////////////////////////////////////////////////////////////
//  MOUSE SETTINGS
//////////////////////////////////////////////////////////////////////////////

// Ingame sensitivity from hip fire
// To calculate your eDPI => DPI x Ingame sensitivity
sensitivity "0.950000"

// Ingame sensitivity when you scope
zoom_sensitivity_ratio_mouse "1.0"

// Take input directly from the mouse and not from OS settings
m_rawinput "1"

// Mouse acceleration
m_customaccel "0"

// Control the sensitivity of the X axis when looking up or down
m_yaw "0.022"

// Control the sensitivity of the Y axis when looking up or down
m_pitch "0.022"


